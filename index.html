<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=PT+Sans&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d932c2b57a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">

        <header>
            <i id="html" class="fa-brands fa-html5" style="color: #000000;"></i>
            <div id="titulo">
                <div class="texto"><strong>HTML5</strong></div>
                <div class="texto">Miguel Alberto</div>
            </div>
            <i id="puntos" class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i>
        </header>
        <div id="imagen"> <img src="https://definicion.de/wp-content/uploads/2009/12/paisaje-1.jpg" alt="Imagen de paisaje"></div>
        <div id="botones">
            <div id="izquierda">
            <i class="fa-regular fa-heart" style="color: #000000;"></i>
            <i class="fa-regular fa-comment" style="color: #000000;"></i>
            <i class="fa-regular fa-paper-plane" style="color: #000000;"></i>
            </div>

            <div id="derecha">
            <i id="boomark" class="fa-regular fa-bookmark" style="color: #000000;"></i>
            </div>

        </div>
        <footer>
            <p id="parte-superior"> Liked by <strong>4Geeks Academy, HTML5, Web</strong> and <strong>100,000 others</strong></p>
            <p id="parte-inferior">Lorem ipsum dolor sit amet consectetur adipisicing elit. At ipsa, beatae eum accusamus illum fugit saepe quam obcaecati in dicta ut possimus unde consequuntur dolorum?</p>
        </footer>

    </div>
</body>
</html>
